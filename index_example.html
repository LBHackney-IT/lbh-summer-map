<html>

<head>

  />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js"
      integrity="sha512-IkGU/uDhB9u9F8k+2OsA6XXoowIhOuQL1NTgNZHY1nkURnqEGlDZq3GsfmdJdKFe1k1zOc6YU2K7qY+hF9AodA==" crossorigin=""
  ></script>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div id="map" style="height: 200px"></div>

  <script>
    var map = L.map('map').setView([48.86, 2.35], 11);
    
    var marker = L.marker([48.86, 2.35]).addTo(map);

    var literal = '<i class="fas fa-battery-quarter"></i> bus bus literal';
    
    L.control.layers(null, {
      literal: marker,
      '<i class="fas fa-battery-quarter"></i> bus bus': marker
    }, {
      collapsed: false
    }).addTo(map);

    L.control.layers(null, {
      '<i class="fas fa-battery-quarter"></i> bus bus': marker
    }, {
      collapsed: false
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>
</body>

</html>
